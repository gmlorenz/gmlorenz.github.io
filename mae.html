<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Loan Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 50;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
                Sign in to your account
            </h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl hidden">

        <!-- Header -->
        <header class="bg-white shadow-md rounded-xl p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Smart Loan Tracker</h1>
                    <p class="text-sm text-gray-500 mt-1">Manage product and money loans with interest calculation.</p>
                </div>
                <div class="flex items-center mt-4 sm:mt-0">
                    <div class="text-sm text-gray-600 text-right mr-4">
                        <span class="font-semibold">Logged in as:</span>
                        <span id="loggedInUser" class="break-all"></span>
                    </div>
                    <button id="logoutButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Add Loan Form -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-md sticky top-8">
                    <h2 class="text-2xl font-semibold mb-5 border-b pb-4">Add New Loan</h2>
                    <form id="addLoanForm" class="space-y-4">
                        <div>
                            <label for="borrowerName" class="block text-sm font-medium text-gray-700">Borrower's Name</label>
                            <input type="text" id="borrowerName" name="borrowerName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="loanType" class="block text-sm font-medium text-gray-700">Loan Type</label>
                            <select id="loanType" name="loanType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="Product">Product</option>
                                <option value="Money">Money</option>
                            </select>
                        </div>
                        <div id="productNameField">
                            <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" id="productName" name="productName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div class="space-y-4">
                             <div>
                                <label for="loanAmount" class="block text-sm font-medium text-gray-700">Loan Amount (â‚±)</label>
                                <input type="number" id="loanAmount" name="loanAmount" min="0" step="0.01" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="interestRate" class="block text-sm font-medium text-gray-700">Interest Rate (%)</label>
                                <input type="number" id="interestRate" name="interestRate" min="0" step="0.1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="numberOfPayments" class="block text-sm font-medium text-gray-700">Number of Payments (Gives)</label>
                                <input type="number" id="numberOfPayments" name="numberOfPayments" min="1" step="1" value="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                             <div>
                                <label for="paymentFrequency" class="block text-sm font-medium text-gray-700">Payment Frequency</label>
                                <select id="paymentFrequency" name="paymentFrequency" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option value="weekly">Weekly</option>
                                    <option value="bi-weekly">Bi-Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="loanDate" class="block text-sm font-medium text-gray-700">Loan Date</label>
                            <input type="date" id="loanDate" name="loanDate" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Add Loan Record
                        </button>
                    </form>
                </div>
            </div>

            <!-- Loan Records List -->
            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-5 border-b pb-4">Loan Records</h2>
                    <div id="loanList" class="space-y-4">
                        <p id="loadingMessage" class="text-center text-gray-500 py-8">Please log in to see records.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertModal" class="modal-backdrop">
        <div class="modal bg-white rounded-lg shadow-xl w-11/12 max-w-sm m-4">
            <div class="p-6">
                <h3 id="alertTitle" class="text-lg font-medium leading-6 text-gray-900">Alert</h3>
                <div class="mt-2">
                    <p id="alertMessage" class="text-sm text-gray-500">Your message here.</p>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="alertOkButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    OK
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal-backdrop">
        <div class="modal bg-white rounded-lg shadow-xl w-11/12 max-w-lg m-4">
            <div class="p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 id="confirmTitle" class="text-lg font-medium leading-6 text-gray-900">Confirmation</h3>
                        <div class="mt-2">
                            <p id="confirmMessage" class="text-sm text-gray-500">Are you sure?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirmOkButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Confirm
                </button>
                <button type="button" id="confirmCancelButton" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- Environment and Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'product-loan-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : { // Fallback configuration
                apiKey: "AIzaSyCg8sobR2ZzIu5pp8PhrQ2st8k7MEe1jTg",
                authDomain: "loan-tracker-e1fc4.firebaseapp.com",
                projectId: "loan-tracker-e1fc4",
                storageBucket: "loan-tracker-e1fc4.firebasestorage.app",
                messagingSenderId: "1032339865550",
                appId: "1:1032339865550:web:6015ff89f037776011759f"
            };

        // Initialize Firebase App and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let isLoggedIn = false;
        let confirmCallback = null;
        let unsubscribeFromLoans = null;
        
        // --- DOM Elements ---
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logoutButton');
        const addLoanForm = document.getElementById('addLoanForm');
        const loanList = document.getElementById('loanList');
        const loadingMessage = document.getElementById('loadingMessage');
        const loggedInUserDisplay = document.getElementById('loggedInUser');
        const loanTypeSelect = document.getElementById('loanType');
        const productNameField = document.getElementById('productNameField');
        
        // Modal Elements
        const alertModal = document.getElementById('alertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const alertOkButton = document.getElementById('alertOkButton');
        const confirmModal = document.getElementById('confirmModal');
        const confirmTitle = document.getElementById('confirmTitle');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmOkButton = document.getElementById('confirmOkButton');
        const confirmCancelButton = document.getElementById('confirmCancelButton');

        // --- Custom Modals ---
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertModal.style.display = 'flex';
        }
        alertOkButton.addEventListener('click', () => alertModal.style.display = 'none');

        function showConfirm(title, message, callback) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmCallback = callback;
            confirmModal.style.display = 'flex';
        }
        confirmOkButton.addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            confirmModal.style.display = 'none';
            confirmCallback = null;
        });
        confirmCancelButton.addEventListener('click', () => {
            confirmModal.style.display = 'none';
            confirmCallback = null;
        });
        
        // --- UI Logic ---
        loanTypeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'Money') {
                productNameField.style.display = 'none';
            } else {
                productNameField.style.display = 'block';
            }
        });

        // --- Authentication (Built-in) ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginForm.username.value;
            const password = loginForm.password.value;

            if (username === 'mae111' && password === '248617') {
                isLoggedIn = true;
                loginForm.reset();
                showMainApp(username);
            } else {
                showAlert('Login Failed', 'Invalid username or password.');
            }
        });
        
        logoutButton.addEventListener('click', () => {
            isLoggedIn = false;
            if (unsubscribeFromLoans) {
                unsubscribeFromLoans();
                unsubscribeFromLoans = null;
            }
            showLoginScreen();
        });

        function showMainApp(username) {
            loggedInUserDisplay.textContent = username;
            loginScreen.style.display = 'none';
            mainApp.style.display = 'block';
            loadLoans();
        }

        function showLoginScreen() {
            mainApp.style.display = 'none';
            loginScreen.style.display = 'flex';
            loanList.innerHTML = '<p id="loadingMessage" class="text-center text-gray-500 py-8">Please log in to see records.</p>';
        }

        // --- Firestore Operations ---
        const sharedDataPath = `artifacts/${appId}/loans`;

        addLoanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isLoggedIn) {
                showAlert('Error', 'You are not logged in.');
                return;
            }

            const borrowerName = addLoanForm.borrowerName.value.trim();
            const loanType = addLoanForm.loanType.value;
            const loanDate = addLoanForm.loanDate.value;
            const loanAmount = parseFloat(addLoanForm.loanAmount.value);
            const interestRate = parseFloat(addLoanForm.interestRate.value) || 0;
            const numberOfPayments = parseInt(addLoanForm.numberOfPayments.value) || 1;
            const paymentFrequency = addLoanForm.paymentFrequency.value;

            if (isNaN(loanAmount) || loanAmount <= 0) {
                showAlert('Validation Error', 'Please enter a valid loan amount.');
                return;
            }
            
            let loanData = {
                borrowerName,
                loanType,
                loanDate,
                loanAmount,
                interestRate,
                numberOfPayments,
                paymentFrequency,
                status: 'Active',
                createdAt: serverTimestamp()
            };

            if (loanType === 'Product') {
                const productName = addLoanForm.productName.value.trim();
                if (!productName) {
                    showAlert('Validation Error', 'Please enter a product name.');
                    return;
                }
                loanData.productName = productName;
            }

            // Create payment schedule for both loan types
            const paymentSchedule = [];
            const totalDue = loanAmount * (1 + interestRate / 100);
            const installmentAmount = totalDue / numberOfPayments;
            let nextDueDate = new Date(loanDate);

            for(let i = 0; i < numberOfPayments; i++) {
                if (paymentFrequency === 'weekly') {
                    nextDueDate.setDate(nextDueDate.getDate() + 7);
                } else if (paymentFrequency === 'bi-weekly') {
                    nextDueDate.setDate(nextDueDate.getDate() + 14);
                } else { // monthly
                    nextDueDate.setMonth(nextDueDate.getMonth() + 1);
                }
                paymentSchedule.push({
                    dueDate: nextDueDate.toISOString().split('T')[0],
                    amount: installmentAmount,
                    status: 'Pending'
                });
            }
            loanData.paymentSchedule = paymentSchedule;
            loanData.returnDate = paymentSchedule[paymentSchedule.length - 1].dueDate;

            try {
                await addDoc(collection(db, sharedDataPath), loanData);
                addLoanForm.reset();
                loanTypeSelect.dispatchEvent(new Event('change')); // Reset conditional fields
                showAlert('Success', 'Loan record added successfully!');
            } catch (error) {
                console.error("Error adding document: ", error);
                showAlert('Database Error', 'Failed to add loan record. Check Firestore rules and console.');
            }
        });

        function loadLoans() {
            if (!isLoggedIn) return;
            
            const loadingMsgEl = document.getElementById('loadingMessage');
            if(loadingMsgEl) loadingMsgEl.textContent = 'Loading loan records...';

            const q = query(collection(db, sharedDataPath));

            unsubscribeFromLoans = onSnapshot(q, (querySnapshot) => {
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (loadingMessageEl) {
                    loadingMessageEl.style.display = 'none';
                }
                
                if (querySnapshot.empty) {
                    loanList.innerHTML = '<p class="text-center text-gray-500 py-8">No loan records found. Add one using the form!</p>';
                    return;
                }

                loanList.innerHTML = '';
                const loans = [];
                querySnapshot.forEach(doc => {
                    loans.push({ id: doc.id, ...doc.data() });
                });

                loans.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));

                loans.forEach(loan => {
                    const loanCard = createLoanCard(loan);
                    loanList.appendChild(loanCard);
                });
            }, (error) => {
                console.error("Error fetching loans: ", error);
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (loadingMessageEl) {
                   loadingMessageEl.textContent = 'Error loading data. Please check console and refresh.';
                }
                showAlert('Data Error', 'Could not fetch loan records from the database.');
            });
        }

        function createLoanCard(loan) {
            const card = document.createElement('div');
            const isFullyPaid = loan.status === 'Paid';
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0); // Normalize current date for accurate comparison

            let totalPenalty = 0;
            let hasDelayedPayment = false;

            if (loan.paymentSchedule && !isFullyPaid) {
                loan.paymentSchedule.forEach(p => {
                    const dueDate = new Date(p.dueDate);
                    if (p.status === 'Pending' && dueDate < currentDate) {
                        hasDelayedPayment = true;
                        const timeDiff = currentDate.getTime() - dueDate.getTime();
                        const daysDelayed = Math.ceil(timeDiff / (1000 * 3600 * 24));
                        totalPenalty += (loan.loanAmount * 0.05) * daysDelayed;
                    }
                });
            }

            const overallStatus = isFullyPaid ? 'Paid' : hasDelayedPayment ? 'Overdue' : 'Active';

            let title, detailsHtml, scheduleHtml = '';
            const cardColor = loan.loanType === 'Money' ? 'bg-blue-50 border-blue-200' : 'bg-purple-50 border-purple-200';
            const titleColor = isFullyPaid ? 'text-green-800' : (loan.loanType === 'Money' ? 'text-blue-800' : 'text-purple-800');

            const interest = loan.loanAmount * (loan.interestRate / 100);
            const totalDue = loan.loanAmount + interest + totalPenalty;
            
            if (loan.loanType === 'Money') {
                title = `Money Loan`;
            } else {
                title = `Product Loan: ${loan.productName}`;
            }

            detailsHtml = `
                <p><strong>Principal:</strong> â‚±${loan.loanAmount.toFixed(2)}</p>
                <p><strong>Interest (${loan.interestRate}%):</strong> â‚±${interest.toFixed(2)}</p>
                ${totalPenalty > 0 ? `<p class="text-red-600"><strong>Penalty:</strong> â‚±${totalPenalty.toFixed(2)}</p>` : ''}
                <p class="font-bold"><strong>Total Due:</strong> â‚±${totalDue.toFixed(2)}</p>
            `;

            if(loan.paymentSchedule && loan.paymentSchedule.length > 0) {
                scheduleHtml = '<h4 class="font-semibold text-gray-700 mt-4 mb-2 col-span-full">Payment Schedule</h4>';
                loan.paymentSchedule.forEach((payment, index) => {
                    const isPaymentPaid = payment.status === 'Paid';
                    const dueDate = new Date(payment.dueDate);
                    const isPaymentDelayed = !isPaymentPaid && dueDate < currentDate;
                    let daysDelayed = 0;
                    if(isPaymentDelayed){
                        const timeDiff = currentDate.getTime() - dueDate.getTime();
                        daysDelayed = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    }
                    
                    scheduleHtml += `
                        <div class="col-span-full flex justify-between items-center p-2 rounded-md ${isPaymentPaid ? 'bg-green-100' : (isPaymentDelayed ? 'bg-red-100' : 'bg-gray-100')}">
                            <div>
                                <span class="font-medium">${index + 1}. Due: ${payment.dueDate}</span>
                                <span class="text-gray-600">- â‚±${payment.amount.toFixed(2)}</span>
                                ${isPaymentDelayed ? `<span class="ml-2 text-xs font-bold text-red-700">DELAYED (${daysDelayed} day/s)</span>` : ''}
                            </div>
                            ${!isPaymentPaid ? `<button data-loan-id="${loan.id}" data-payment-index="${index}" class="payment-paid-btn bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-1 px-2 rounded">Mark Paid</button>` : `<span class="text-xs font-bold text-green-700">PAID</span>`}
                        </div>
                    `;
                });
            }

            card.className = `p-4 rounded-lg border transition-all ${isFullyPaid ? 'bg-green-50 border-green-200' : cardColor} shadow-sm`;
            card.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg ${titleColor}">${title}</h3>
                        <p class="text-sm text-gray-600">Loaned to: <span class="font-medium">${loan.borrowerName}</span></p>
                    </div>
                    <div class="mt-2 sm:mt-0 sm:text-right">
                        <span class="text-xs font-semibold px-2 py-1 rounded-full ${
                            overallStatus === 'Paid' ? 'bg-green-200 text-green-800' :
                            overallStatus === 'Overdue' ? 'bg-red-200 text-red-800' :
                            'bg-yellow-200 text-yellow-800'
                        }">
                            ${overallStatus}
                        </span>
                    </div>
                </div>
                <div class="text-sm text-gray-500 mt-3 pt-3 border-t border-gray-200 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                    <div>
                        <p><strong>Loan Date:</strong> ${loan.loanDate}</p>
                        <p><strong>Final Due Date:</strong> ${loan.returnDate}</p>
                    </div>
                    <div class="md:text-right">
                        ${detailsHtml}
                    </div>
                    ${scheduleHtml}
                </div>
                <div class="mt-4 pt-3 border-t border-gray-200 flex justify-end space-x-2">
                    <button data-id="${loan.id}" class="delete-btn bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-4 rounded-md transition">Delete</button>
                </div>
            `;
            
            // Event listener for marking individual payments as paid
            card.querySelectorAll('.payment-paid-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const loanId = e.target.dataset.loanId;
                    const paymentIndex = parseInt(e.target.dataset.paymentIndex);
                    
                    const updatedSchedule = [...loan.paymentSchedule];
                    updatedSchedule[paymentIndex].status = 'Paid';

                    const allPaid = updatedSchedule.every(p => p.status === 'Paid');
                    const newStatus = allPaid ? 'Paid' : 'Active';

                    const docRef = doc(db, sharedDataPath, loanId);
                    await updateDoc(docRef, { paymentSchedule: updatedSchedule, status: newStatus });
                });
            });

            const deleteBtn = card.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                showConfirm(
                    'Delete Loan Record',
                    'Are you sure you want to delete this record? This action cannot be undone.',
                    async () => {
                        const docRef = doc(db, sharedDataPath, loan.id);
                        await deleteDoc(docRef).catch(err => {
                            console.error("Error deleting document: ", err);
                            showAlert('Database Error', 'Failed to delete loan record.');
                        });
                    }
                );
            });

            return card;
        }
    </script>
</body>
</html>
