        function calculateDurationMs(startTime, endTime) {
            let startMillis = startTime; let endMillis = endTime;
            if (startTime && typeof startTime.toMillis === 'function') startMillis = startTime.toMillis();
            if (endTime && typeof endTime.toMillis === 'function') endMillis = endTime.toMillis();

            return (!startMillis || !endMillis || endMillis < startMillis) ? null : endMillis - startMillis;
        }

        function initializeFirebaseAndLoadData() {
            if (!db) { console.error("Firestore not initialized in initializeFirebaseAndLoadData. Cannot load data."); alert("ERROR: Database connection failed. App cannot load data."); projects = []; refreshAllViews(); return; }
            console.log("Setting up Firebase listener for 'projects' collection...");
            db.collection("projects").orderBy("batchId").orderBy("fixCategory").orderBy("areaTask")
              .onSnapshot((querySnapshot) => {
                const firebaseProjects = [];

                console.log("Projects data updated from Firebase:", projects.length, "items");
                projects.forEach(p => { const groupStateKey = `${p.batchId}_${p.fixCategory}`; if (groupVisibilityState[groupStateKey] === undefined) { groupVisibilityState[groupStateKey] = { isExpanded: true }; } });
                refreshAllViews();
            }, (error) => {
                console.error("Error fetching projects from Firebase (onSnapshot): ", error); // This is where your error appears
                alert("Error fetching projects. Check console (e.g., missing Firestore indexes or permission issues).");
                projects = []; refreshAllViews();
            });
        }
        
        function setupDOMReferences() { 
            console.log("DEBUG: setupDOMReferences called"); 
            openAddNewProjectBtn = document.getElementById('openAddNewProjectBtn');
            openTlDashboardBtn = document.getElementById('openTlDashboardBtn');
            projectFormModal = document.getElementById('projectFormModal');

            if (openTlDashboardBtn) {
                openTlDashboardBtn.onclick = () => {
                    console.log("DEBUG: Open TL Dashboard modal clicked.");

                    else if (pin !== null) { alert("Incorrect PIN."); }

            if (newProjectForm) {
                 newProjectForm.addEventListener('submit', handleAddProjectSubmit);
                 console.log("DEBUG: Submit listener attached to newProjectForm"); 
            } else {
                console.error("DEBUG: Cannot attach submit listener: newProjectForm not found.");
            }
        }

        async function handleAddProjectSubmit(e) { 
            e.preventDefault();
            console.log("handleAddProjectSubmit CALLED"); 
            if (!db) { alert("CRITICAL: Database (db) is not initialized! Cannot add projects."); console.error("Database (db) object is not available in handleAddProjectSubmit."); return; }

            const fixCategory = document.getElementById('fixCategorySelect').value;
            const numRows = parseInt(document.getElementById('numRows').value, 10) || 1;
            const baseProjectNameVal = document.getElementById('baseProjectName').value;
            const areaTaskBaseInput = document.getElementById('areaTaskBase').value.trim();
            const gsd = document.getElementById('gsd').value;
            console.log("DEBUG Form Values in handleAddProjectSubmit:", { fixCategory, numRows, baseProjectNameVal, areaTaskBaseInput, gsd });


            const currentBatchId = "batch_" + generateId(); 
            const batchCreationTimestamp = firebase.firestore.FieldValue.serverTimestamp(); 

            try {
                const fbBatch = db.batch(); 
                console.log(`DEBUG: Preparing to add ${numRows} tasks to batch ${currentBatchId}`); 
                for (let i = 1; i <= numRows; i++) {
                    const areaPrefix = areaTaskBaseInput || "Area"; 
                    const formattedIndex = String(i).padStart(2, '0'); 
                    const currentAreaTask = `${areaPrefix}${formattedIndex}`;
                    const newProjectData = {
                        batchId: currentBatchId, creationTimestamp: batchCreationTimestamp, 
                        fixCategory: fixCategory, baseProjectName: baseProjectNameVal,
                        areaTask: currentAreaTask, gsd: gsd, assignedTo: "", techNotes: "", status: 'Available',
                        startTimeDay1: null, finishTimeDay1: null, durationDay1Ms: null,
                        startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null, releasedToNextStage: false
                    };
                    const docRef = db.collection("projects").doc(); 
                    fbBatch.set(docRef, newProjectData);
                    console.log(`DEBUG: Task ${currentAreaTask} added to Firestore batch object.`); 
                }
                console.log("DEBUG: Attempting to commit Firebase batch to Firestore..."); 
                await fbBatch.commit(); 
                console.log(`${numRows} new project(s) successfully committed to Firebase.`);
            } catch (error) {
                console.error("Error adding projects to Firebase (inside catch block): ", error); 
                alert("Error adding projects. Please check the console for details. Ensure Firestore rules allow writes to the 'projects' collection.");
            }
            projectFormModal.style.display = 'none';
        }

        function getManageableBatches() { /* ... same logic ... */ 
            const allBatchesInfo = {}; projects.forEach(p => { if (!allBatchesInfo[p.batchId]) { allBatchesInfo[p.batchId] = { batchId: p.batchId, baseProjectName: p.baseProjectName, tasksByFix: {} }; } if (!allBatchesInfo[p.batchId].tasksByFix[p.fixCategory]) { allBatchesInfo[p.batchId].tasksByFix[p.fixCategory] = []; } allBatchesInfo[p.batchId].tasksByFix[p.fixCategory].push(p); }); return Object.values(allBatchesInfo);
        }

        function renderTLDashboard() { /* ... same logic with console logs for button clicks ... */ 
            tlDashboardContentElement.innerHTML = ''; const manageableBatches = getManageableBatches(); if (manageableBatches.length === 0) { tlDashboardContentElement.innerHTML = '<p style="font-size:0.9em; color: #7f8c8d;">No project batches found.</p>'; return; }
            manageableBatches.forEach(batch => {
                const batchDiv = document.createElement('div'); batchDiv.classList.add('dashboard-batch-item'); const title = document.createElement('h4'); title.textContent = `Batch: ${batch.baseProjectName} (ID: ${batch.batchId.split('_')[1]})`; batchDiv.appendChild(title); const stagesPresentP = document.createElement('p'); stagesPresentP.innerHTML = `<strong>Stages Present:</strong> ${Object.keys(batch.tasksByFix).sort((a,b) => FIX_CATEGORIES_ORDER.indexOf(a) - FIX_CATEGORIES_ORDER.indexOf(b)).join(', ')}`; batchDiv.appendChild(stagesPresentP); const releaseActionsDiv = document.createElement('div'); releaseActionsDiv.classList.add('dashboard-batch-actions-release'); let latestFixCategoryForBatch = ""; let allTasksInLatestStageReadyForRelease = false; let alreadyReleasedFromLatestStage = true; 
                FIX_CATEGORIES_ORDER.slice().reverse().forEach(fixCat => { if (batch.tasksByFix[fixCat] && batch.tasksByFix[fixCat].length > 0 && !latestFixCategoryForBatch) { latestFixCategoryForBatch = fixCat; alreadyReleasedFromLatestStage = batch.tasksByFix[fixCat].every(t => t.releasedToNextStage); if (!alreadyReleasedFromLatestStage) { allTasksInLatestStageReadyForRelease = batch.tasksByFix[fixCat].every(t => t.status === 'Completed' || t.status === 'Day1Ended_AwaitingNext');}}});
                if (latestFixCategoryForBatch && !alreadyReleasedFromLatestStage) { const currentFixIdx = FIX_CATEGORIES_ORDER.indexOf(latestFixCategoryForBatch); if (currentFixIdx < FIX_CATEGORIES_ORDER.length - 1) { const nextFixCategory = FIX_CATEGORIES_ORDER[currentFixIdx + 1]; const releaseBtn = document.createElement('button'); releaseBtn.textContent = `Release to ${nextFixCategory}`; releaseBtn.classList.add('btn', 'btn-release'); if (!allTasksInLatestStageReadyForRelease) { releaseBtn.disabled = true; releaseBtn.title = `Not all tasks in ${latestFixCategoryForBatch} are 'Completed' or 'Day 1 Ended'.`; } releaseBtn.onclick = () => {console.log(`DEBUG: Release btn clicked for batch ${batch.batchId} from ${latestFixCategoryForBatch}`); releaseBatchToNextFix(batch.batchId, latestFixCategoryForBatch, nextFixCategory);}; releaseActionsDiv.appendChild(releaseBtn); }} else if (alreadyReleasedFromLatestStage && latestFixCategoryForBatch && FIX_CATEGORIES_ORDER.indexOf(latestFixCategoryForBatch) < FIX_CATEGORIES_ORDER.length -1) { const releasedInfoP = document.createElement('p'); releasedInfoP.innerHTML = `<small><em>(Batch released from ${latestFixCategoryForBatch})</em></small>`; releaseActionsDiv.appendChild(releasedInfoP); } batchDiv.appendChild(releaseActionsDiv);
                const deleteActionsDiv = document.createElement('div'); deleteActionsDiv.classList.add('dashboard-batch-actions-delete'); FIX_CATEGORIES_ORDER.forEach(fixCat => { if (batch.tasksByFix[fixCat] && batch.tasksByFix[fixCat].length > 0) { const deleteFixBtn = document.createElement('button'); deleteFixBtn.textContent = `Delete ${fixCat} Tasks`; deleteFixBtn.classList.add('btn', 'btn-danger'); deleteFixBtn.onclick = () => { if (confirm(`Are you sure you want to delete all ${fixCat} tasks for batch '${batch.baseProjectName}' (Batch ID: ${batch.batchId.split('_')[1]})?`)) { console.log(`DEBUG: Delete ${fixCat} tasks for ${batch.batchId}`); deleteSpecificFixTasksForBatch(batch.batchId, fixCat); }}; deleteActionsDiv.appendChild(deleteFixBtn); }});
                const deleteAllBtn = document.createElement('button'); deleteAllBtn.textContent = 'Delete ALL Tasks for this Batch'; deleteAllBtn.classList.add('btn', 'btn-danger'); deleteAllBtn.onclick = () => { if (confirm(`Are you sure you want to delete ALL tasks for batch '${batch.baseProjectName}' (Batch ID: ${batch.batchId.split('_')[1]})?`)) { console.log(`DEBUG: Delete ALL for ${batch.batchId}`); deleteProjectBatch(batch.batchId); }}; deleteActionsDiv.appendChild(deleteAllBtn); batchDiv.appendChild(deleteActionsDiv); tlDashboardContentElement.appendChild(batchDiv);
            });
        }
            
        async function releaseBatchToNextFix(batchId, currentFixCategory, nextFixCategory) { /* ... same, includes try/catch ... */ 
            if (!db) { alert("Database not initialized!"); return; } try { const sourceTasksSnapshot = await db.collection("projects").where("batchId", "==", batchId).where("fixCategory", "==", currentFixCategory).where("releasedToNextStage", "==", false).get(); if (sourceTasksSnapshot.empty) { alert("No tasks found for this batch in the current stage to release, or they may have already been released."); refreshAllViews(); return; } const sourceBatchTasks = []; sourceTasksSnapshot.forEach(doc => sourceBatchTasks.push({id: doc.id, ...doc.data()})); const allReadyForRelease = sourceBatchTasks.every(p => p.status === 'Completed' || p.status === 'Day1Ended_AwaitingNext'); if (!allReadyForRelease) { alert(`Not all tasks in batch ID ${batchId} for ${currentFixCategory} are 'Completed' or 'Day 1 Ended'. Cannot release.`); return; } const releaseTimestamp = firebase.firestore.FieldValue.serverTimestamp(); const fbBatch = db.batch(); for (const sourceTask of sourceBatchTasks) { const q = db.collection("projects").where("batchId", "==", sourceTask.batchId).where("areaTask", "==", sourceTask.areaTask).where("fixCategory", "==", nextFixCategory); const existingNextStageTaskSnapshot = await q.get(); if (existingNextStageTaskSnapshot.empty) { const newTaskData = { batchId: sourceTask.batchId, creationTimestamp: releaseTimestamp, fixCategory: nextFixCategory, baseProjectName: sourceTask.baseProjectName, areaTask: sourceTask.areaTask, gsd: sourceTask.gsd, assignedTo: sourceTask.assignedTo, techNotes: "", status: 'Available', startTimeDay1: null, finishTimeDay1: null, durationDay1Ms: null, startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null, releasedToNextStage: false }; const newDocRef = db.collection("projects").doc(); fbBatch.set(newDocRef, newTaskData); } const sourceDocRef = db.collection("projects").doc(sourceTask.id); fbBatch.update(sourceDocRef, { releasedToNextStage: true }); } await fbBatch.commit(); console.log(`Batch ${batchId} (${currentFixCategory}) released to ${nextFixCategory} in Firebase.`); } catch (error) { console.error("Error releasing batch to Firebase:", error); alert("Error releasing batch. Check console for details."); }
        }

        async function deleteProjectBatch(batchIdToDelete) { /* ... same, includes try/catch ... */ 
            if (!db) { alert("Database not initialized!"); return; } try { const querySnapshot = await db.collection("projects").where("batchId", "==", batchIdToDelete).get(); if (querySnapshot.empty) { console.log(`No projects found for batch ${batchIdToDelete} to delete.`); return; } const fbBatch = db.batch(); querySnapshot.forEach(doc => fbBatch.delete(doc.ref)); await fbBatch.commit(); console.log(`Batch ${batchIdToDelete} deleted from Firebase.`); } catch (error) { console.error(`Error deleting batch ${batchIdToDelete}:`, error); alert("Error deleting batch. Check console.");}

        async function updateProjectState(projectId, action) {
            console.log(`DEBUG: updateProjectState CALLED - Project ID: ${projectId}, Action: ${action}`); // DEBUG
            if (!db) { alert("Database not initialized! Cannot update state."); console.error("DEBUG: DB not initialized in updateProjectState"); return; }
            if (!projectId) { console.error("DEBUG: Update failed: projectId is missing in updateProjectState."); alert("Error: Cannot update project, ID is missing."); return; }

            const projectRef = db.collection("projects").doc(projectId);
            let currentProjectData;

            try {
                console.log(`DEBUG: Fetching document from Firestore: projects/${projectId}`); 
                const doc = await projectRef.get();
                if (!doc.exists) {
                    console.error("Project not found in Firebase for update:", projectId);
                    alert(`Error: Project with ID ${projectId} not found for update.`);
                    return;
                }
                currentProjectData = doc.data();
                console.log("DEBUG: Fetched currentProjectData for update:", currentProjectData); 
            } catch(error) {
                console.error("Error fetching project before update:", error);
                alert("Error fetching project details for update. Check console.");
                return;
            }

            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const clientNowMillis = Date.now(); 
            let updatedFields = {};

            switch (action) {
                case 'startDay1':
                    console.log(`DEBUG: Action 'startDay1', current status from Firestore: ${currentProjectData.status}`); 
                    if (currentProjectData.status === 'Available') {
                        updatedFields = { status: 'InProgressDay1', startTimeDay1: serverTimestamp, finishTimeDay1: null, durationDay1Ms: null, startTimeDay2: null, finishTimeDay2: null, durationDay2Ms: null };
                        console.log("DEBUG: updatedFields for startDay1:", updatedFields); 
                    } else { console.warn(`DEBUG: Condition not met for startDay1. Current status: ${currentProjectData.status}`); }
                    break;
                case 'endDay1':
                    console.log(`DEBUG: Action 'endDay1', current status from Firestore: ${currentProjectData.status}`);
                    if (currentProjectData.status === 'InProgressDay1' && currentProjectData.startTimeDay1) {
                        updatedFields = { status: 'Day1Ended_AwaitingNext', finishTimeDay1: serverTimestamp, durationDay1Ms: calculateDurationMs(currentProjectData.startTimeDay1, clientNowMillis) };
                        console.log("DEBUG: updatedFields for endDay1:", updatedFields);
                    } else { console.warn(`DEBUG: Condition not met for endDay1. Current status: ${currentProjectData.status}`); }
                    break;
                case 'startDay2':
                    console.log(`DEBUG: Action 'startDay2', current status from Firestore: ${currentProjectData.status}`);
                    if (currentProjectData.status === 'Day1Ended_AwaitingNext') {
                        updatedFields = { status: 'InProgressDay2', startTimeDay2: serverTimestamp, finishTimeDay2: null, durationDay2Ms: null };
                        console.log("DEBUG: updatedFields for startDay2:", updatedFields);
                    } else { console.warn(`DEBUG: Condition not met for startDay2. Current status: ${currentProjectData.status}`); }
                    break;
                case 'endDay2':
                    console.log(`DEBUG: Action 'endDay2', current status from Firestore: ${currentProjectData.status}`);
                    if (currentProjectData.status === 'InProgressDay2' && currentProjectData.startTimeDay2) {
                        updatedFields = { status: 'Completed', finishTimeDay2: serverTimestamp, durationDay2Ms: calculateDurationMs(currentProjectData.startTimeDay2, clientNowMillis) };
                        console.log("DEBUG: updatedFields for endDay2:", updatedFields);
                    } else { console.warn(`DEBUG: Condition not met for endDay2. Current status: ${currentProjectData.status}`); }
                    break;
                case 'markDone':
                    console.log(`DEBUG: Action 'markDone', current status from Firestore: ${currentProjectData.status}`);
                    if (currentProjectData.status !== 'Completed') {
                        updatedFields.status = 'Completed';
                        if (currentProjectData.startTimeDay1 && !currentProjectData.finishTimeDay1) { 
                            updatedFields.finishTimeDay1 = serverTimestamp; 
                            updatedFields.durationDay1Ms = calculateDurationMs(currentProjectData.startTimeDay1, clientNowMillis);
                        }
                        if (currentProjectData.startTimeDay2 && !currentProjectData.finishTimeDay2) { 
                            updatedFields.finishTimeDay2 = serverTimestamp; 
                            updatedFields.durationDay2Ms = calculateDurationMs(currentProjectData.startTimeDay2, clientNowMillis);
                        }
                        console.log("DEBUG: updatedFields for markDone:", updatedFields);
                    } else { console.warn(`DEBUG: Condition not met for markDone. Current status: ${currentProjectData.status}`); }
                    break;
                default:
                    console.log("DEBUG: Unknown action in updateProjectState:", action); return;
            }

            if (Object.keys(updatedFields).length > 0) {
                try {
                    console.log(`DEBUG: Attempting to update Firestore for project ${projectId} with:`, updatedFields); 
                    await projectRef.update(updatedFields);
                    console.log(`Project ${projectId} action ${action} updated successfully in Firebase.`);
                } catch (error) {
                    console.error(`Error updating project ${projectId} for action ${action} in Firestore:`, error); 
                    alert(`Error updating project. Action: ${action}. See console.`);
                }
            } else {
                console.log(`DEBUG: No fields to update for action ${action} on project ${projectId}. Status was: ${currentProjectData ? currentProjectData.status : 'unknown'}`); 
            }
        }
